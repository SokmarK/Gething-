<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="../Assets/IMG/Gething.ico" type="image/x-icon">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Gething+</title>
</head>

<body>

    <section class="img-fondo-index d-flex justify-content-center">


        <section class="fondo-logo-neupho w-25">
            <div class=" d-flex justify-content-center ">
                <img src="Assets/IMG/Gething.png" alt="" height="150px">
            </div>

            <div class="d-flex justify-content-center text-center">
                <p class="w-75 text-white fs-5">¡Encuentra lo que más te guste, desde peliculas y consolas, Hasta juegos
                    y Electródomesticos</p>

            </div>
        </section>

    </section>


    <div class="width-div-1"></div>








    <footer>
        <div class="card border-0">
            <div class="rounded-0 card-header d-flex justify-content-center align-items-center bg-black pb-4 pt-4 ">

                <button class="btn btn-light fw-medium" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Regístrate</button>

                <div class="size-form-canva offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Da el primer paso!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body small">

                        <div class="form-floating mb-3 w-75">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating w-75">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                    </div>
                </div>

                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                        </button>
                    </div>
                    <div class="offcanvas-body small">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Visítanos y contáctanos en nuestras redes sociales</h5>
                <div class="d-flex justify-content-center">
                    <a href=""><i class="fa-brands fa-facebook-f pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-instagram pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-twitter pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-google pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                </div>

            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
