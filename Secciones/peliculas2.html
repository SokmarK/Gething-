<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../Assets/IMG/Imagenespeliculas//ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Assets/CSS/peliculas.css">
    <title>Gething+</title>
</head>
<body>
    <header class="d-flex align-items-lg-start justify-content-between border-bottom m-5 mt-0 shadow-">
        <a href="../Index.html"><img src="../Assets/IMG/Imagenespeliculas/LogoenPelicula.png" class="p-0"></a>
        <h1 class="mt-4">Centro de ayuda</h1>
    </header>
    <container class="d-flex flex-column justify-content-center align-items-center  margin-top-texto" >
        <div class="me-4 fs-3 fuente-texto m-2">¿Comó podemos ayudarte?</div>
        <input type="text" class="w-25 borde-input m-4" placeholder="Escribe aqui como te podemos ayudar">
        <i class="fa-solid fa-magnifying-glass"></i>
    </container>

    <footer class="mt-4">
        <div class="card border-0">
            <div class="rounded-0 card-header d-flex justify-content-center align-items-center bg-black pb-4 pt-4 ">

                <button class="btn btn-light fw-medium" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Regístrate</button>

                <div class="size-form-canva offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Da el primer paso!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body small">

                        <div class="form-floating mb-3 w-75">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating w-75">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                    </div>
                </div>

                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                        </button>
                    </div>
                    <div class="offcanvas-body small">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Visítanos y contáctanos en nuestras redes sociales</h5>
                <div class="d-flex justify-content-center">
                    <a href=""><i class="fa-brands fa-facebook-f pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-instagram pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-twitter pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-google pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                </div>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
