<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Assets/IMG/android-icon-36x36.png">
    <title>Document</title>
</head>
<body>
    <footer class="mt-4">
        <div class="card border-0">
            <div class="rounded-0 card-header d-flex justify-content-center align-items-center bg-black pb-4 pt-4 ">

                <button class="btn btn-light fw-medium" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Regístrate</button>

                <div class="size-form-canva offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Da el primer paso!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body small">

                        <div class="form-floating mb-3 w-75">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating w-75">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                    </div>
                </div>

                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                        </button>
                    </div>
                    <div class="offcanvas-body small">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Visítanos y contáctanos en nuestras redes sociales</h5>
                <div class="d-flex justify-content-center">
                    <a href=""><i class="fa-brands fa-facebook-f pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-instagram pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-twitter pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-google pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                </div>

            </div>
        </div>
    </footer>
</body>
</html>
