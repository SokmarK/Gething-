<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Assets/CSS/Carritodecompras.css">

    <title>Ghething.com</title>
</head>
<body>
    <header class="d-flex justify-content-between">
        <div>
            <a href="../Index.html"><img src="../Assets/IMG/Gething.png" height="90px"  class="m-3"></a>
        </div>
        <div class="">
            <i class="fa-brands fa-rocketchat mt-4 me-4 fs-2"></i>
        </div>
    </header>
    <container class="lineadetiempo" > 
        <div  class="d-flex p-1 align-items-center">
            <div class="m-4">
                <i class="fa-solid fa-cart-shopping ps-3"></i>
                <p>carrito</p>
            </div>
            <div class="linea"></div>
            <div class="m-4">
                <i class="fa-solid fa-user ps-4"></i>
                <p>Compra</p>
            </div>
            <div class="linea"></div>

            <div class="m-4 mt-2 ">
                <i class="fa-solid fa-motorcycle ps-4"></i>
                <div class="">Encamino</div>
            </div>
            <div class="linea"></div>

            <div class="m-4">
                <i class="fa-solid fa-house ps-4"></i>
                <p>Entregado</p>
            </div>
        </div>
    </container>
    <div class="ms-3 mb-3 compras">Compras y envió</div>
    <container2 class="d-flex justify-content-center">
        <div class="col-8">
            <div class="d-flex cajacompra">
                <button type="button" class="btn-close " aria-label="Close"></button>
                <img src="../Assets/IMG/Imagenespeliculas/Peliculas/Comedia/Musica.jpg" class="mt-3 " height="150px">
                <p class="m-5 p-3">Musica</p>
                <p class="m-5 p-3">$40.000</p>
                <div class="d-flex m-5 p-2">
                    <button class="btn btn-light colordelborde btn-block" type="button">-</button>
                    <p class="m-1">1</p>
                    <button class="btn btn-light colordelborde btn-block" type="button">+</button>
                </div>    
            </div>
            <br>
            <div class="d-flex cajacompra">
                <button type="button" class="btn-close " aria-label="Close"></button>
                <img src="../Assets/IMG/Carrito de compras/Spider-man 2.jpg" class="mt-3 ">
                <p class="m-5 p-3">Spider-man 2</p>
                <p class="m-5 p-3">$120.000</p>
                <div class="d-flex m-5 p-2">
                    <button class="btn btn-light colordelborde btn-block" type="button">-</button>
                    <p class="m-1">1</p>
                    <button class="btn btn-light colordelborde btn-block" type="button">+</button>
                </div>    
            </div>
            <br>
            <div class="d-flex cajacompra">
                <button type="button" class="btn-close" aria-label="Close"></button>
                <img src="../Assets/IMG/Carrito de compras/Celular Gamer.jpg" class="mt-3">
                <p class="m-5 p-3">Celular Gamer</p>
                <p class="m-5 p-3">$800.000</p>
                <div class="d-flex m-5 p-2">
                    <button class="btn btn-light colordelborde btn-block" type="button">-</button>
                    <p class="m-1">1</p>
                    <button class="btn btn-light colordelborde btn-block" type="button">+</button>
                </div>
            </div>
            <br>
        </div>
        <div class="column-4 ms-4 me-5" >
            <p >Resumen de la compra:</p>
            <div class="d-flex justify-content-between  border p-2">
                <p>Productos</p>
                <p>3</p>
            </div>
            <div class="d-flex justify-content-between border p-2">
                <p>Total</p>
                <p>$960.000</p>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-lg botoncompra">Continuar compra</button>
            </div>
        </div>
    </container2>

    <footer class="mt-4">
        <div class="card border-0">
            <div class="rounded-0 card-header d-flex justify-content-center align-items-center bg-black pb-4 pt-4 ">

                <button class="btn btn-light fw-medium" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Regístrate</button>

                <div class="size-form-canva offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Da el primer paso!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body small">

                        <div class="form-floating mb-3 w-75">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating w-75">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                    </div>
                </div>

                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                        </button>
                    </div>
                    <div class="offcanvas-body small">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Visítanos y contáctanos en nuestras redes sociales</h5>
                <div class="d-flex justify-content-center">
                    <a href=""><i class="fa-brands fa-facebook-f pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-instagram pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-twitter pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-google pe-1" style="color: #000000;"></i></a>
                    <a href=""><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                </div>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
